<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Get Quizzy!</title>
</head>
<body>
    <!-- header container -->
    <header class="container-fluid mb-5">
        <!--  scores link/time div -->
        <div class="row">
            <!-- high scores div -->
            <div class="col-6">
                <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1">View High Scores</button>
            </div>
            <!-- Timer -->
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:75s</p>
            </div>
        </div>
    </header>

    <!-- main content container -->
    <main>
        <!-- intro, questions, and answers container -->
        <div class="container">
            <!-- header and intro section, hide when started-->
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">You are cordially invited to take this coding quiz! </h1>
                        <p class="d-flex justify-content-center text-center">Do your best and answer the following questions within the time limit. Don't forget! Wrong answers affect your score & time by ten seconds</p>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button></p>
                    </div>
                </div>
            </section>

    <script src="assets/script.js"></script>
</body>
</html>
